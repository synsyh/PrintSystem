<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 分割的按钮下拉菜单</title>
    <link rel="stylesheet" href="dist/css/bootstrap.css">
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="dist/js/jquery-3.1.1.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <form role="form" method="post" action="/upload" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>请选择您要打印的文件</label>
                        <input class="center-block" type="file" name="uploadFile" />
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="number" placeholder="请输入要打印的份数" />
                    </div>
                    <div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="colorRadios" id="optionsRadios1" value="uncolor" checked=""> 黑白
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="colorRadios" id="optionsRadios2" value="color" > 彩印
                            </label>
                        </div>
                    </div>
                    <div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="sizeRadios" id="optionsRadios3" value="a4" checked >A4纸
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="sizeRadios" id="optionsRadios4" value="a5" >A5纸
                            </label>
                        </div>
                    </div>
                    <button class="btn btn-default" type="submit">提交</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
